input:
  input_vols_dir: ["..", "..", "experiments", 'noiseless_kernels', 'random_patches_same_volume', 'volumes', '64x64x128']
  kernels_dir: ["..", "..", "experiments", 'noiseless_kernels', 'random_patches_same_volume', 'kernels']

model_definition:
  image_generator:
    feature_maps: [16, 32]

  kernel_generator:
    kernel_estimated_size: [5, 5, 10]
    net_noise_input_size: 2000
    num_hidden_units: 1000

training:
  lr: 0.01
  steps: 5
  mse_to_ssim_step: 1000

  loss_fn:
    wk: 0.001

output:
  dir: ['..', '..', 'results', 'test_multipatch_2']
  checkpoint_frequencies: [[50, 25], [250, 100], [1000, 250], [2000, 500]]
